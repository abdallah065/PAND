{% extends "base.html" %} {% block content %}

<h2>Choose the image to feed into the model</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <div id="result" class="result_container">
        <h2 style="text-align:center;">Result</h2>
        <div class="st_box">
            <center><h4>Plant: <span id="plant1"></span></h4></center>
            <h5>Status: <span id="status1"></span></h5>
            <h5>Disease: <span id="disease1"></span></h5>
            <h5>Confidence: <span id="confidence1"></span></h5>
        </div>
        <div class="nd_box">
            <center><h4>Plant: <span id="plant2"></span></h4></center>
            <h5>Status: <span id="status2"></span></h5>
            <h5>Disease: <span id="disease2"></span></h5>
            <h5>Confidence: <span id="confidence2"></span></h5>
        </div>
        <div class="rd_box">
            <center><h4>Plant: <span id="plant3"></span></h4></center>
            <h5>Status: <span id="status3"></span></h5>
            <h5>Disease: <span id="disease3"></span></h5>
            <h5>Confidence: <span id="confidence3"></span></h5>
        </div>
    </div>
</div>

{% endblock %}
