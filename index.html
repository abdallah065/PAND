<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P.A.N.D System</title>
    <script src="bootstrap-4.6.2-dist/js/jquery-3.6.0.js"></script>
    <link href="bootstrap-4.6.2-dist/css/bootstrap.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><center>Plant Disease Detection</center></a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="button" id="get_classes">Get Classes</button>
        </div>
    </nav>
    <p id="classes"><span></span></p>
    <div class="container">
        <div id="content" style="margin-top:2em">
            
            <h2>Choose the image to feed into the model</h2>

    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Choose...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            </div>
        </div>

    <div class="loader" style="display:none;"></div>

    <hr class="hr hr-blurry" /> 
    <div id="all_results">
        <center><h2>Top Result</h2></center>

        <hr class="hr hr-blurry" />
        <div class="card-deck" style="margin: 0; padding: 20px 0px 0px;" id="highest_result">
            <div class="card" id="highest_card">
                <div class="card-header" id="highest_card_header">
                    <h5 class="card-title" id="highest_plant_name">Plant: </h5>
                    <h6 class="card-subtitle mb-2 text-muted"  id="highest_status"></h6>
                </div>
                <div class="card-body" id="highest_card_body">
                    <p class="card-text" id="highest_disease_desc"></p>
                </div>
                <div class="card-footer" id="highest_card_footer">
                    <small class="text-muted" id="highest_confidence">Confidence: </small>
                </div>
            </div>
        </div>

        <hr class="hr hr-blurry" />

        <div class="card-deck" style="margin: 0; padding: 20px 0px 0px;" id="result">
            <center><h4 style="margin: 4px 4px 4px 4px;">Other Results</h4></center>
            <hr class="hr hr-blurry" />
            <div class="card" id="card1">
                <div class="card-header" id="card_header1">
                    <h5 class="card-title" id="plant_name1">Plant: </h5>
                    <h6 class="card-subtitle mb-2 text-muted"  id="status1"></h6>
                </div>
                <div class="card-body" id="card_body1">
                    <p class="card-text" id="disease_desc1"></p>
                </div>
                    <div class="card-footer" id="card_footer1">
                    <small class="text-muted" id="confidence1">Confidence: </small>
                </div>
            </div>
            <div class="card" id="card2">
                <div class="card-header" id="card_header2">
                    <h5 class="card-title" id="plant_name2">Plant: </h5>
                    <h6 class="card-subtitle mb-2 text-muted"  id="status2"></h6>
                </div>
                <div class="card-body" id="card_body2">
                    <p class="card-text" id="disease_desc2"></p>
                </div>
                <div class="card-footer" id="card_footer2">
                    <small class="text-muted" id="confidence2">Confidence: </small>
                </div>
            </div>

            <div class="card" id="card3">
                <div class="card-header" id="card_header3">
                    <h5 class="card-title" id="plant_name3">Plant: </h5>
                    <h6 class="card-subtitle mb-2 text-muted"  id="status3"></h6>
                </div>
                <div class="card-body" id="card_body3">
                    <p class="card-text" id="disease_desc3"></p>
                </div>
                <div class="card-footer" id="card_footer3">
                    <small class="text-muted" id="confidence3">Confidence: </small>
                </div>
            </div>
        
        </div>
        <br>
    </div>
</div>            
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
